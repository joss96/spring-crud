<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CRUD - Spring boot Thymeleaf</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body class="container">

	
	<h1>CRUD Empleados Spring boot Thymeleaf</h1>

	<div class="card">
		<div class="card-header text-center">
			<h4>Empleados</h4>
		</div>
		<div class="card-body text-center">
					<a  th:href="@{/registro}" class="btn btn-success btn-sm" >Nuevo empleado</a>
		<hr>
			<table class="table table-striped table-sm table-bordered">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Edad</th>
						<th>Salario</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.isEmpty(empleados)}">
						<td colspan="5" class="text-center" >No se han registrado empleados</td>
					</tr>
					<tr th:each="empleado:${empleados}">
						<td th:text="${empleado.nombre}"></td>
						<td th:text="${empleado.edad}"></td>
						<td th:text="${empleado.salario}"></td>
						<td>
							<a class="btn btn-danger btn-sm"  th:href="@{/eliminar(id=${empleado.empleadoId})}">Eliminar</a>
							<a class="btn btn-success btn-sm" th:href="@{/registro(id=${empleado.empleadoId})}">Editar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>

</body>
</html>
