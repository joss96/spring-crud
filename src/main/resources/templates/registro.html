<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CRUD - Spring boot Thymeleaf</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body class="container">



	<div class="card">
		<div class="card-header">
			Datos del empleado <a class="btn btn-success pull-rigth"
				th:href="@{/empleados}">Regresar</a>
		</div>
		<div class="card-body">
			<form th:action="@{/guardar}" method="post" th:object="${empleado}">
				<div class="row">
					<input type="hidden" name="empleadoid" id="empleadoid"
						th:field="*{empleadoId}">
					<div class="offset-md-2 col-12 col-md-4">
						<label>Nombre</label> <input type="text" autofocus="autofocus"
							class="form-control form-control-sm" th:field="*{nombre}"
							required="required" placeholder="Ingrese el nombre del empledo"
							name="nombre" id="nombre">
					</div>

					<div class="col-md-4 col-12">
						<label>Apellidos</label> <input type="text"
							class="form-control form-control-sm" th:field="*{apellidos}"
							required="required" placeholder="Ingrese el nombre del empledo"
							name="apellidos" id="apellidos">
					</div>

					<div class="offset-md-2 col-12 col-md-4">
						<label>Edad</label> <input type="number" th:field="*{edad}"
							class="form-control form-control-sm" required="required"
							placeholder="Ingrese el nombre del empledo" name="edad" id="edad">
					</div>

					<div class="col-12 col-md-4">
						<label>Salario</label> <input type="number"
							class="form-control form-control-sm" th:field="*{salario}"
							required="required" placeholder="Ingrese el nombre del empledo"
							name="salario" id="salario">
					</div>


				</div>
				<div class="col-12 text-center">
					<button type="submit" name="Guardar" class="btn btn-success">Guardar</button>
				</div>
			</form>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>

</body>
</html>
